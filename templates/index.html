<!DOCTYPE html>
<html>
<head>
    <title>Predict Weight on Discharge</title>
</head>
<body>
    <h1>Predict Weight on Discharge</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="weight_on_admission">Weight on Admission:</label>
        <input type="number" step="0.1" id="weight_on_admission" name="weight_on_admission" required><br><br>
        <label for="total_days">Total Days:</label>
        <input type="number" id="total_days" name="total_days" required><br><br>
        <label for="days_of_fasting">Days of Fasting:</label>
        <input type="number" id="days_of_fasting" name="days_of_fasting" required><br><br>
        <label for="diet">Diet:</label>
        <input type="text" id="diet" name="diet" required><br><br>
        <input type="submit" value="Predict">
    </form>
    <div id="result"></div>
</body>
</html>
